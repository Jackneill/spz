        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter -m crates/spz-bindings-python/Cargo.toml
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
