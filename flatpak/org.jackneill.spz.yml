app-id: org.jackneill.spz
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: spz
finish-args:
  - --share=ipc
modules:
  - name: spz
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/spz/cargo
    build-commands:
      - just build-release
      - install -Dm0755 target/release/spz ${FLATPAK_DEST}/bin/spz
    sources:
      - cargo-sources.json
      - type: dir
        path: ../
